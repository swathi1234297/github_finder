<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitFetch</title>
       <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  type="text/css">
<link rel="stylesheet"  href="style.css" type="text/css">
    </head>
<body>
    <header>
    <div class="main" id="main">
        <div class="container">
            <div class="row">
                
                    <div class="main__text-container">
                        
                        <h1 class="main__title"><i class='fa fa-github'></i>Github Profile Finder</h1>
                        
                        <p class="main__subtitle">Check out the repo,followers and more,
                            <br>just by entering name!</p>

                    </div>
                    <div class="main__input-container">
                        <input type="text" id="search" class="main__input" placeholder="Enter a username">
                        <span>
                            <a class="btn btn--shallow searchButton"><button id="Search" name="Search">Search</button></a>
                    
                    
                        </span>
                    
                    </div>
                </header>
            

                
                <div id="profile">
                    <img src="" alt=""></br></br>
                    
                </div>

                </div>
            </div>
            <div class="main__profile-container">
                <div class="main__profile">
                    <div class="row">
                        
                            <p class="main__profile-name main__profile-key"></p>
                            <p class="main__profile-username main__profile-key"></p>
                            
                        </div>
            
                            <p class="main__profile-repos main__profile-key"></p>
                            <p class="main__profile-url main__profile-key"></p>
                            
                            <p class="gist main__profile-key"></p>
                            <p class="followers main__profile-key"></p>
                            <p class="following main__profile-key"></p>

                            <p class="company main__profile-key"></p>
                            <p class="blog main__profile-key"></p>
                            <p class="location main__profile-key"></p>
                            <p class="member main__profile-key"></p>

                            
                        
                
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
